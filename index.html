<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Busca Endereço</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <main>
      <h1>Buscar endereço</h1>
      <div class="search-container">
        <input
          type="text"
          name="ipt-cep"
          id="ipt-cep"
          maxlength="8"
          placeholder="Digite o CEP aqui"
        />
        <button>Buscar</button>
      </div>
      <div class="info-container">
        <input type="text" placeholder="Rua" readonly />
        <input type="text" placeholder="Bairro" readonly />
        <input type="text" placeholder="Cidade" readonly />
        <input type="text" placeholder="UF" readonly />
        <input type="text" placeholder="DDD" readonly />
      </div>
    </main>
    <div class="error-modal hidden">
      <p>Escreva um CEP válido!</p>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
