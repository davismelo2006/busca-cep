<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Busca Endereço</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <main>
      <h1>Buscar endereço</h1>
      <div class="search-container">
        <input
          type="text"
          name="ipt-cep"
          id="ipt-cep"
          maxlength="9"
          placeholder="Digite o CEP aqui"
        />
        <button id="btn-submit">Buscar</button>
      </div>
      <div class="info-container">
        <label for="Rua">Rua</label>
        <input type="text" id="Rua" name="Rua" readonly />
        <label for="Bairro">Bairro</label>
        <input type="text" id="Bairro" name="Bairro" readonly />
        <label for="Localidade">Localidade/UF</label>
        <input type="text" id="Localidade" name="Localidade" readonly />
        <label for="DDD">DDD</label>
        <input type="text" id="DDD" name="rua" readonly />
      </div>
      <button id="btn-print">Imprimir</button>
    </main>
    <div class="error-modal hidden">
      <p>Escreva um CEP válido!</p>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
